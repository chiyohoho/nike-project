<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikè Login Page</title>
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/e85274f24a.js" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo" style="width: 13%; display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                <img style="width: 100%;"
                    src="https://i.pinimg.com/originals/33/e6/3d/33e63d5adb0da6b303a83901c8e8463a.png" alt="">
                <img style="width: 100%;" src="https://logowik.com/content/uploads/images/342_jordan.jpg" alt="">
            </div>

            <div class="region padding_left" style="margin-bottom: 30px;">
                <h1>What is your password?</h1>
                <div class="change_region">
                    <span class="current_region" style="font-size: 20px;">Vietnam</span>
                    <span class="select_region"
                        style="text-decoration: underline; color: gray; font-size: 22px; cursor: pointer;">Change</span>
                </div>
            </div>

            <form class="login padding_left" style="margin-bottom: 10px;">
                <div class="form-outline">
                    <input type="email" id="login_email" class="form-control form-control-lg" />
                    <label class="form-label" for="login_email">Email</label>
                </div>
            </form>

            <div class="policy padding_left" style="margin-bottom: 40px; font-size: 20px;">
                <p>By continuing, I agree to Nike’s <span style="text-decoration: underline;">Privacy Policy</span> and
                    <span style="text-decoration: underline;">Terms of Use</span>.
                </p>
            </div>

            <div class="login_btn">
                <button id="btn_login">Continue</button>
            </div>
        </div>
    </header>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="login-email.js"></script>
</body>

</html>
